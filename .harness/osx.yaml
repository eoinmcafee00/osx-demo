pipeline:
  name: osx
  identifier: osx
  projectIdentifier: CI_Sanity
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: eoin
        repoName: osx-demo
        build: <+input>
  stages:
    - stage:
        name: Run
        identifier: Run
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: fastlane setup
                  identifier: fastlane_setp
                  spec:
                    shell: Sh
                    command: |-
                      export LC_ALL=en_US.UTF-8
                      export LANG=en_US.UTF-8
                      export FASTLANE_USER=eoin_mcafee@hotmail.co.uk
                      export FASTLANE_PASSWORD=<+secrets.getValue('fastlanepassword')>
                      FASTLANE_APPLE_APPLICATION_SPECIFIC_PASSWORD=<+secrets.getValue('fastlaneapppassword')>
                      sudo xcode-select -switch /Applications/Xcode_14.1.0.app
                      cd hello-harness
                      fastlane sigh
                      fastlane beta
          platform:
            os: MacOS
            arch: Arm64
          runtime:
            type: Cloud
            spec: {}
